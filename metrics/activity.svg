                                <div class="details">
                                    <div>opened by wizardassassin in <span class="repo">py-mine/mcstatus</span></div>
                                    <div class="comment">
                                        <i>I'm currently on the latest release from PyPI. From what you're saying it seems that it was fixed after that release. My mistake opening this issue back up!</i>
                                        Indeed, the fix is only available in the latest master and it wasn't yet pushed out to PyPI (not even in the v11 release candidates yet), however this is probably something worth backporting to v10 releases too.
That said, the fix that's currently in place will always call shut down, even on UDP sockets that don't need it called, which is just a waste of time, so we could probably handle things a bit better, which is why I won't (re)close the issue just yet.
If you need this fix immediately, best you can do is install the version from the latest master:
                                        <code>python3 -m pip install 'mcstatus @ git+https://github.com/py-mine/mcstatus@master'</code>
                                        , but do note that this version had a lot of pretty major changes from the latest stable PyPI release (v10).
                                    </div>
